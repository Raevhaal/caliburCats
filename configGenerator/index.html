<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CaliburCats</title>
        <meta name="description" content="cool cats By Horseface">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:image" content="https://caliburCats.horseface.no/Icons/Horseface.png"/>
        <link rel="stylesheet" href="generator.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Select 2 -->
        <link rel="stylesheet" href="select2-dark.css"/>
    </head>
    <body class="bg-dark">

        <div class="container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button id="copy" class="btn btn-primary" type="button">Copy</button>
                </div>
                <input type="text" id="url" class="form-control bg-dark btn-outline-secondary text-white" readonly placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>

            <div>
                <p class="text-white">Select a skin:
                    <select id="SkinSelector" class="form-select">
                        <option value="Default" selected>Default</option>
                        <option value="FatherRamon">FatherRamon</option>
                        <option value="DealWithIt">DealWithIt</option>
                    </select>
                </p>
            </div>

            <h4 class="text-white" id="noGamePadConnected">
                Please press any button to start..
            </h4>
        </div>

        <!-- Libs -->
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- select2 -->
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" integrity="sha384-d3UHjPdzJkZuk5H3qKYMLRyWLAQBJbby2yr2Q58hXXtAGF8RSNO9jpLDlKKPv5v3" crossorigin="anonymous"></script>
        <!-- Magic -->
        <script src="configGen.js" async defer></script>
    </body>
</html>
